<ion-app>
  <ion-menu side="end" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/dashboard']">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/new-dish']">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>New dish</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/menu']">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-item>
        <ion-item (click)="logout()" [routerLink]="['/login']">
          <ion-icon name="person-remove-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-fab (click)="openMenu()" [hidden]="!loggedIn" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
