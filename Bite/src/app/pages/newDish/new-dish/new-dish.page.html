<ion-header>
  <ion-toolbar>
    <ion-title>newDish</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar slot="end">
      <img src="/assets/images/add.png">
    </ion-avatar>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Meal name</ion-label>
    <ion-input type="text" [(ngModel)]="meal_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Meal description</ion-label>
    <ion-input type="text" [(ngModel)]="meal_description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="success" (click)="func()">Save</ion-button>
    <ion-button color="success" fill="outline" (click)="func()">Cancel</ion-button>
  </ion-item>

</ion-content>
