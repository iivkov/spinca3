<ion-content>
  <div class="days">
    <div class="day">
      <img class="logo" src="assets/images/logo_invert.png" alt="">
    </div>
  </div>
  
  <ion-item>
    <ion-label position="floating">Dish name</ion-label>
    <ion-input type="text" [(ngModel)]="dish_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Dish description</ion-label>
    <ion-input type="text" [(ngModel)]="dish_description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start" [(ngModel)]="saladCheck"></ion-checkbox>
      <ion-label>salad</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start" [(ngModel)]="breadCheck"></ion-checkbox>
      <ion-label>bread</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" slot="start" [(ngModel)]="soupCheck"></ion-checkbox>
      <ion-label>soup</ion-label>
    </ion-item>
  </ion-item>

  <ion-item>
    <ion-avatar slot="start">
      <img src="/assets/images/add.png">
    </ion-avatar>
  </ion-item>

  <ion-item>
    <ion-button color="success" (click)="saveNewDish()">Save</ion-button>
    <ion-button color="success" fill="outline" (click)="func()">Cancel</ion-button>
  </ion-item>

</ion-content>
