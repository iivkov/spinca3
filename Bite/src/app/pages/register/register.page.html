<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="/assets/images/logo.png" class="logo"></ion-img>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-checkbox color="primary" slot="start" [(ngModel)]="restaurantCheck"></ion-checkbox>
    <ion-label>I want to register a restaurant</ion-label>
  </ion-item>

  <ion-item *ngIf="restaurantCheck">
    <ion-label position="floating">Restaurant name</ion-label>
    <ion-input type="text" [(ngModel)]="restaurantName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="success" (click)="registerClick()">REGISTER</ion-button>
  </ion-item>

  <ion-item>
    <ion-router-link color="dark" href="login">Already registered?</ion-router-link>
  </ion-item>

</ion-content>
